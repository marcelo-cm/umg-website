<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Media Group</title>
</head>
<body>
    <header class="umg-header">
        <div class="umg-logo">
            <img class="umg-logo-image" src="images/UMGv2-white.png" alt="UMG :)">
        </div>
        <nav>
            <ul>
                <a href="schools.html" class="button-1">Schools</a>
                <a href="partnerships.html" class="button-1">Partners</a>
                <a href="contact.html" class="button-1">Contact</a>
            </ul>
        </nav>
    </header>
    <div class="main-body-content">
        <div class="tagline">
            <h1 class="tagline-single-line">Important information</h1>
            <h1 class="tagline-single-line">at your fingertips</h1>
        </div>
        <form id="school-selector">
            <select id="school-dropdown">
                <option disabled selected hidden>What school's information are you looking for?</option>
                <option>Laurier University</option>
                <option>McGill University</option>
                <option>McMaster</option>
                <option>Queen's University</option>
                <option>Toronto Metropolitan University</option>
                <option>University of British Columbia</option>
                <option>University of Toronto</option>
                <option>University of Waterloo</option>
                <option>York University</option>
            </select>
        </form>
    </div>
    <div id="partners-gallery">
        <h3 id="partners-text">PARTNERS</h3>
        <div id="partners-logos">
            <img class="partner-logo" height="35px" src="images/UMGv2-white.png"/>
            <img class="partner-logo" height="35px" src="images/UMGv2-white.png"/>
            <img class="partner-logo" height="35px" src="images/UMGv2-white.png"/>
        </div>
        <div class="become-partner">
            <a href="" class="button-1">Become a partner</a>
        </div>
    </div>
    <footer class="umg-footer">
        <div class="footer-pages">
            <h1>FAQ</h1>
            <h1>Support</h1>
        </div>
        <div class="socials">
            <a target="_blank" href="https://instagram.com/universitymediagroup/"><img class="social-icon" src="images/Instagram-icon.png" alt="Instagram" /></a>
            <a target="_blank" href="https://www.linkedin.com/company/uni-media-group/"><img class="social-icon" src="images/LinkedIn-icon.png" alt="LinkedIn"/> </a>
        </div>
    </footer>
</body>
</html>
