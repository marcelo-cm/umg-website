<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Media Group</title>
</head>
<body>
    <header class="umg-header">
        <div class="umg-logo">
            <img class="umg-logo-image" src="images/UMGv2-gradient.png" alt="UMG :)">
        </div>
        <nav>
            <ul>
                <a href="" class="button-1">Schools</a>
                <a href="" class="button-1">Partners</a>
                <a href="" class="button-1">Contact</a>
            </ul>
        </nav>
    </header>
    <div class="main-body-content">
        <div class="tagline">
            <h1 class="tagline-single-line">Important information</h1>
            <h1 class="tagline-single-line">at your fingertips</h1>
        </div>
        <form id="school-selector">
            <select id="school-dropdown">
                <option disabled selected hidden>What school's information are you looking for?</option>
                <option>Laurier University</option>
                <option>McGill University</option>
                <option>McMaster</option>
                <option>Queen's University</option>
                <option>Toronto Metropolitan University</option>
                <option>University of British Columbia</option>
                <option>University of Toronto</option>
                <option>University of Waterloo</option>
                <option>York University</option>
            </select>
        </form>
    </div>
    <div id="partners-gallery">
        <h3 id="partners-text">PARTNERS</h3>
        <div id="partners-logos">
            <img class="partner-logo" height="35px" src="images/UMGv2-gradient.png"/>
            <img class="partner-logo" height="35px" src="images/UMGv2-gradient.png"/>
            <img class="partner-logo" height="35px" src="images/UMGv2-gradient.png"/>
        </div>
    </div>
    <footer>
        <div class="footer-pages">
            <h1>FAQ</h1>
            <h1>Support</h1>
        </div>
        <div class="socials">
            <a href=""><img class="social-icon" src="umg-website/images/Instagram-icon.png" alt="Instagram" height=""/></a>
            <a href=""><img class="social-icon" src="umg-website/images/LinkedIn-icon.png" alt="LinkedIn" height=""/> </a>
        </div>
    </footer>
</body>
</html>
